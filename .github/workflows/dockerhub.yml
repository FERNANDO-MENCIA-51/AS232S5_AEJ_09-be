name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
      - develop
      - master
    paths:
      - "src/**"
      - "pom.xml"
      - "Dockerfile"
      - ".github/workflows/dockerhub.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "temurin"
          cache: "maven"

      - name: Build with Maven
        run: mvn clean package -DskipTests -B

      - name: Verify JAR file
        run: |
          ls -lh target/*.jar
          echo "JAR file created successfully!"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: luismencia
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: luismencia/apis-ai-backend:latest
          labels: |
            org.opencontainers.image.title=APIs AI Backend
            org.opencontainers.image.description=Spring Boot WebFlux API for AI Detection and NASA APOD

      - name: Image Information
        run: |
          echo "âœ… Docker image pushed successfully!"
          echo "ðŸ“¦ Image: luismencia/apis-ai-backend:latest"
          echo "ðŸ”— Docker Hub: https://hub.docker.com/r/luismencia/apis-ai-backend"
