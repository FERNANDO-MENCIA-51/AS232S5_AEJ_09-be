name: Backend - Docker Hub CI/CD

on:
  push:
    branches:
      - main
      - develop
      - master
    paths:
      - "src/**"
      - "pom.xml"
      - "Dockerfile"
      - ".github/workflows/dockerhub.yml"
  pull_request:
    branches:
      - main
      - develop
      - master
  workflow_dispatch: # Permite ejecutar manualmente el workflow

env:
  DOCKER_IMAGE: luismencia/apis-ai-demos
  JAVA_VERSION: "21"

jobs:
  build-and-push-backend:
    name: ðŸš€ Build and Push Backend to Docker Hub
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del cÃ³digo
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # 2. Configurar JDK 21 para compilar el proyecto
      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: "maven"

      # 3. Verificar versiÃ³n de Java y Maven
      - name: ðŸ” Verify Java and Maven versions
        run: |
          java -version
          mvn -version

      # 4. Compilar y empaquetar con Maven
      - name: ðŸ”¨ Build with Maven
        run: mvn clean package -DskipTests -B

      # 5. Verificar que el JAR fue creado
      - name: âœ… Verify JAR file
        run: |
          ls -lh target/*.jar
          echo "JAR file created successfully!"

      # 6. Extraer metadata para Docker (tags y labels)
      - name: ðŸ·ï¸ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}
          labels: |
            org.opencontainers.image.title=APIs AI Demos Backend
            org.opencontainers.image.description=Spring Boot WebFlux API for AI Detection and NASA APOD
            org.opencontainers.image.vendor=Valle Grande

      # 7. Set up QEMU para multi-platform builds
      - name: ðŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 8. Set up Docker Buildx
      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 9. Login a Docker Hub
      - name: ðŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 10. Build y Push de la imagen Docker
      - name: ðŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64

      # 11. Mostrar informaciÃ³n de la imagen
      - name: ðŸ“‹ Image Information
        run: |
          echo "âœ… Docker image pushed successfully!"
          echo "ðŸ“¦ Image: ${{ env.DOCKER_IMAGE }}"
          echo "ðŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ðŸ”‘ Digest: ${{ steps.meta.outputs.digest }}"

      # 12. Crear resumen del job
      - name: ðŸ“Š Job Summary
        run: |
          echo "## ðŸŽ‰ Backend Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Docker Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** \`${{ env.DOCKER_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest:** \`${{ steps.meta.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
